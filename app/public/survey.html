<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Condensed|Fira+Sans+Condensed" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript/survey.js"></script>
</head>
<body>
	<div class="wrapper-survey">
		<div class="container-survey">
			<h1>Survey Questions</h1>
			<hr>
			<h3>About You</h3>
				<div class="survey">
					<div class="survey-about">
						<form method="POST">
							<label for="name">Name (Required)</label>
							<input type="text" name="name" placeholder="Name" id="name"> <br>
							<label for="photo">Link To Photo Image (Required)</label> 
							<input type="link" name="photo" placeholder="http://" id="photo">	<hr>
							<!-- questions will go here -->
							<div class="Questions"></div>
								<button type="submit" class="submit">Submit</button>
						</form>	
					</div>
				</div>
			</div>
		<footer>
			<div class="links-survey">
				<a class="link" href="/friends" target="_blank">API Friends List</a> |
				<a class="link" href="https://github.com/ColeSantiago/FriendFinder-app" target="_blank">GitHub Repo</a>
			</div>
		</footer>
		<!-- modal that will display when there is a friend match -->
		<div id="myModal">
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <p>Meet your new bestfriend!</p>
		    <p class="modal"></p>
		    <div class="modal-image"></div>
		  </div>

		</div>
	</div>
</body>
</html>
